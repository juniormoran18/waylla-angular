<ul *ngFor="let post of posts | async">
  
  <div class="container col-lg-offset-4" style="margin-top: 20px" >
    <div class="row">
            <div class="col-md-5">
              <a href="#">
                <img class="img-fluid rounded mb-3 mb-md-0" src="{{post.imagen}}" alt="">
              </a>
            </div>
            <div class="col-md-5">
              <h3>{{ post.nombre}}</h3>
              <p>{{post.descripcion}}</p>
              <p>{{post.distrito}}</p>
              <p>{{post.ubicacion}}</p>
              <a class="btn btn-primary" style="background-color: #689F38;" href="#">Ver m√°s</a>
            </div>
    </div>
  </div>
  <hr>
</ul>
